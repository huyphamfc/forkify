<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/src/assets/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forkify</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" />
    <!-- Main SCSS -->
    <link rel="stylesheet" href="/src/assets/scss/main.scss" />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header class="header">
        <!-- HEADER - BRAND -->
        <img class="header__logo" src="/src/assets/images/logo.png" alt="Logo" />
        <!-- HEADER - SEARCH BOX -->
        <form class="search">
          <input class="search__field" placeholder="Search over 1,000,000 recipes..." />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="/src/assets/images/icons.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>
        <!-- HEADER - NAVIGATION -->
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <svg class="nav__icon">
                  <use href="/src/assets/images/icons.svg#icon-bookmark"></use>
                </svg>
                <span>Bookmarks</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list">
                  <div class="message">
                    <div>
                      <svg>
                        <use href="/src/assets/images/icons.svg#icon-smile"></use>
                      </svg>
                    </div>
                    <p>No bookmarks yet. Find a nice recipe and bookmark it :)</p>
                  </div>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>
      <!-- SEARCH RESULTS -->
      <div class="search-results">
        <ul class="results"></ul>
        <div class="pagination"></div>
        <p class="copyright">
          &copy; Copyright by
          <a class="twitter-link" target="_blank" href="https://twitter.com/huyphamfc">Huy Pham</a>.
          Don't claim as your own.
        </p>
      </div>
      <!-- RECIPE -->
      <div class="recipe">
        <div class="message">
          <div>
            <svg>
              <use href="/src/assets/images/icons.svg#icon-smile"></use>
            </svg>
          </div>
          <p>Start by searching for a recipe or an ingredient. Have fun!</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
